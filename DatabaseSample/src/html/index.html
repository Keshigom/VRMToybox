<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSample</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
        }

        #ui {
            position: absolute;
            z-index: 1;
            padding: 10px;
        }

        #ui>div {
            margin: 10px;
        }

        #viewer {
            position: absolute;
            overflow: hidden;
            z-index: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="app.js"></script>
</head>

<body>

    <div id='ui'>
        <div>
            <button id='deleteVrmDb'>ローカルデータベースの削除</button>
        </div>
        <div>
            <button id='sampleVrm'>サンプルモデル読み込み</button>
        </div>
        <div>
            <input type='file' accept='.vrm' id='inputVrm'>
        </div>

    </div>
    <div id='viewer'></div>
</body>

</html>
